<template>
  <core-header-panel flex>
    
    <core-toolbar>
      <paper-input-decorator label="Track" floatingLabel flex>
        <input is="core-input" value.bind="track">
      </paper-input-decorator>
    </core-toolbar>

    <section class="content">
      <form role="form" submit.delegate="getTrackMeta()">
        <div>
          <label>Main Artist(s)</label>
          <ul class="meta-list">
            <li class="meta-list__item" repeat.for="artist of trackMeta.mainArtists">${artist}</li>
            <li class="meta-list__item" if.bind="!trackMeta.mainArtists[0]">Main Artist is missing</li>
          <ul>
        </div>
        <div if.bind="trackMeta.featuredArtists[0]">
          <label>Featured Artist(s)</label>
          <ul class="meta-list">
            <li class="meta-list__item" repeat.for="featuredArtist of trackMeta.featuredArtists">${featuredArtist}</li>
          </ul>
        </div>
        <div if.bind="trackMeta.songTitle">
          <label>Song Title</label>
          <ul class="meta-list">
            <li class="meta-list__item">${trackMeta.songTitle}</li>
            <li class="meta-list__item" if.bind="!trackMeta.songTitle">Song title is missing</li>
          </ul>
        </div>
        <div if.bind="trackMeta.songRemix[0]">
          <label>Song Remix</label>
          <ul class="meta-list">
            <li class="meta-list__item" repeat.for="songRemix of trackMeta.songRemix">${songRemix}</li>
          </ul>
        </div>
        <button type="submit" is="paper-button-submit">Submit</button>
      </form>
    </section>
    
  </core-header-panel>
</template>
